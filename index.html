<!DOCTYPE html>
<html>
<head>
<title>Smash Randomizer</title>
<link rel="stylesheet" href="style.css"/>
</head>

<body>
    
    <header>
    <h1 id="title">The Smash Randomizer</h1>
    </header>
    
    <article>
    <input type="button" onclick="randomizeCharacter()" value="Randomize">
    <br><br>
    <h1 id="outputLabel"></h1>
    </article>
    
<script>
    
    
    function randomizeCharacter() {
        
            var characterArray = ["Mario", "Donkey Kong", "Link", "Samus", "Dark Samus", "Yoshi", "Kirby", "Fox", "Pikachu", "Luigi", "Ness", "Captain Falcon", "Jigglypuff", "Peach", "Daisy", "Bowser", "Ice Climbers", "Sheik", "Zelda", "Dr. Mario", "Pichu", "Falco", "Marth", "Lucina", "Young Link", "Ganondorf", "Mewtwo", "Roy", "Chrom", "Mr. Game & Watch", "Meta Knight", "Pit", "Dark Pit", "Zero Suit Samus", "Wario", "Snake", "Ike", "Pokemon Trainer", "Diddy Kong", "Lucas", "Sonic", "King Dedede", "Olimar", "Lucario", "R.O.B.", "Toon Link", "Wolf", "Villager", "Mega Man", "Wii Fit Trainer", "Rosalina & Luma", "Little Mac", "Greninja", "Mii Fighter", "Palutena", "Pac-Man", "Robin", "Shulk", "Bowser Jr.", "Duck Hunt", "Ryu", "Ken", "Cloud", "Corrin", "Bayonetta", "Inkling", "Ridley", "Simon", "Richter", "King K. Rool", "Isabelle", "Incineroar", "Piranha Plant", "Joker", "Hero", "Banjo & Kazooie", "Terry", "Byleth", "Min-Min", "Steve", "Sephiroth"];
        
        var result = 0;
        
        
        do {
            result = Math.round((Math.random() * 100));
        }
        while (result >= characterArray.length);
        
        var randomCharacterResult = characterArray[result];
    
        document.getElementById("outputLabel").innerHTML = randomCharacterResult;
        
    }
    
    

    
    </script>
</body>
</html>
